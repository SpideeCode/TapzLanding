<!doctype html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tapzy - La commande à table nouvelle génération</title>
  <meta name="description"
    content="Tapzy révolutionne l'expérience restaurant. Commande et paiement par QR code, simple et rapide." />
  <meta property="og:title" content="Tapzy - Commandez et payez en un scan" />
  <meta property="og:description" content="Solution de commande et paiement par QR Code pour restaurants." />
  <meta property="og:image" content="/og-image.png" />
</head>

<body class="bg-[#0A0A0B] text-[#EAEAEA]">
  <div id="root">
    <!-- Static Loader for Instant Feedback -->
    <style>
      .app-loader {
        position: fixed;
        inset: 0;
        background-color: #0A0A0B;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }

      .app-loader-icon {
        width: 64px;
        height: 64px;
        background: rgba(59, 130, 246, 0.1);
        border-radius: 16px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 24px;
        animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }

      .app-loader-spinner {
        width: 24px;
        height: 24px;
        border: 2px solid rgba(255, 255, 255, 0.1);
        border-left-color: #3B82F6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes pulse {

        0%,
        100% {
          opacity: 1;
        }

        50% {
          opacity: 0.5;
        }
      }

      @keyframes spin {
        from {
          transform: rotate(0deg);
        }

        to {
          transform: rotate(360deg);
        }
      }
    </style>
    <div class="app-loader">
      <div class="app-loader-icon">
        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none"
          stroke="#3B82F6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <rect width="5" height="5" x="3" y="3" rx="1" />
          <rect width="5" height="5" x="16" y="3" rx="1" />
          <rect width="5" height="5" x="3" y="16" rx="1" />
          <path d="M21 16h-3a2 2 0 0 0-2 2v3" />
          <path d="M21 21v.01" />
          <path d="M12 7v3a2 2 0 0 1-2 2H7" />
          <path d="M3 12h.01" />
          <path d="M12 3h.01" />
          <path d="M12 16v.01" />
          <path d="M16 12h1" />
          <path d="M21 12v.01" />
          <path d="M12 21v-1" />
        </svg>
      </div>
      <div class="app-loader-spinner"></div>
    </div>
  </div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
